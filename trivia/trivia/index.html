<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#R1').innerHTML = 'Correct';
                });

                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#R1').innerHTML = 'Incorrect';
                    });
                }

            document.querySelector('#check').addEventListener('click', function(){
                let input = document.querySelector('input');
                if (input.value === 'YESSSSS'){
                    input.style.backgroundColor = 'green';
                    document.querySelector('#R2').innerHTML = 'Correct';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#R2').innerHTML = 'More (S) for YE(S)';
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3> In which side of Iran is the city of Ilam?</h3>
                <button class="incorrect">SOUTH</button>
                <button class="incorrect">NORTH</button>
                <button class="incorrect">EAST</button>
                <button class="correct">WEST</button>

                <p id="R1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Do you want to see my city Ilam?</h3>
                <input type="text"></input>
                <button id="check">CHECK</button>

                <p id="R2"></p>
            </div>
        </div>
    </body>
</html>
